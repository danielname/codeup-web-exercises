<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
</head>
<body>
  <script>
    function calculateCircumference (radius) {
      const pi = Math.PI;
      return 2 * pi * radius;
    }
    function miToKm (miles) {
      return miles * 1.609
    }
    function galToLiter (gallons) {
      return gallons * 3.78541
    }
    function celciusToFarenheit (celsius) {
      return (celsius * (9 / 5)) + 32
    }
  </script>
</body>
</html>
