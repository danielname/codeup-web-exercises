<!DOCTYPE html>

  <title>Konami Code</title>

</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.6.1.min.js"></script>
<script>
  "use strict";

  $(document).keyup(function(event){
    console.log(event.keyCode);
  });

  let keyLog = [];
  $(document).keyup(function(event){
    keyLog.push(event.keyCode);
    console.log(keyLog);
  });

$(document).keyup(function(event){
  if (keyLog.join(', ') === "38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13"){
    alert("Lives set to 30!");
  }
});

</script>
</body>
