    let number = 20;

    function isOdd (number) {
        return Math.abs(number) % 2 === 1;
    }
    if (number % 5 ===0 && number % 3 === 0) {
        console.log("That number is divisible by both 5 and 3.");
    } else {
        console.log("That number is not divisible by 5 and/or 3.");
    }

    function divisibleByFiveAndThree (number) {
        return number % 5 ===0 && number % 3 === 0;
    }
    function divisibleByFiveOrThree (number) {
        return number % 5 ===0 || number % 3 === 0;
    }
    // Mini-exercise: write a function that returns true if a number is divisible by either 7 or 3, or false if a number is divisible by neither 7 nor 3.
    function divisibleBySevenOrThree (number) {
        return number % 7 === 0 || number % 3 === 0;
    }
    // Mini-exercise 2: write a function that returns true if a number is divisible by either 3 or 2, or false if it is divisible by neither 2 nor 3.
    function divisibleByEitherThreeOrTwo (number) {
        return number % 3 === 0 || number % 2 === 0;
    }
    // Mini-exercise 3: write a function that returns true if a number is both odd and divisible by 3, or false if the number is neither odd nor divisible by 3.
    function oddDivisibleByThree (number) {
        return number % 2 === 1 && number % 3 === 0;
    }
    // Mini-exercise 4: modify the above function so that it returns true if the number is either odd or divisible by 3, or false if it is neither odd nor divisible by 3.
    function oddOrDivisibleByThree (number) {
        return number % 2 === 1 || number % 3 === 0;
    }

    // Mini-exercise.  Write a function that takes a person's first, middle, and last names and returns their full name.
    function yourFullName (first, middle, last) {
        return first + " " + middle + " " + last;
    }
    // Mini exercise. Write a function that takes a house number, street name, city, state, and zip code and returns the full address.
    function address (number, street, city, state, zip) {
        return number + " " + street + ", " + state + zip;
        //return `${number} ${street} \n ${city}, ${state} ${zip}`
    }
    // Bonus.  Write a function that takes a number representing the temperature and a boolean representing whether the temperature is Fahrenheit or not.  If it is Fahrenheit, the function converts to Celsius.  Otherwise, it convets to Fahrenheit.  Look up the Fahrenheit to Celsius conversion formula online.
    function tempConversion (temp, isFarenheit) {
        if (isFarenheit === true) {
            return (temp - 32) * (5 / 9) + " degrees Celsius.";
        } else {
            return temp * 9 / 5 + 32 + " degrees Farenheit";
        }
    }
    // Bonus.  Change your functions for liters-gallons and miles-kilometers so they convert both ways.
    function liquidConversion (volume, isLiters) {
        if (isLiters === true) {
            return volume * 0.2641 + " gallons";
        } else {
            return volume * 3.785 + " liters";
        }
    }
    function distanceConversion (distance, isMiles) {
        if (isMiles = true) {
            return distance * 1.609 + " kilometers";
        } else {
            return distance * 0.6213 + "miles";
        }
    }

    // method exercises
    // Create a function that takes a string and returns it in upper case.
    function toUpperCase (string) {
        return string.toUpperCase();
    }
    // Create a function that takes a string and returns it in lower case.
    function toLowerCase (string) {
        return string.toLowerCase();
    }
    // Create a function that takes a string and trims any leading or trailing blank spaces.
    function trimBlanks (string) {
        return string.trim();
    }
    // Create a function that takes a string and returns the number of characters in that string.
    function numberOfCharacters (string) {
        return string.length;
    }
    // Bonus Challenges:
    // Create a function that takes a single character and a string and returns the index of the specified character in that string.
    function characterIndex (character, string) {
        return string.indexOf(character);
    }
    // Create a function that takes three strings and returns a copy of the first string with the first instance of the second string substituted for the characters of the third string.
    function replaceString(string1, string2, string3) {
        return string1.replace(string2, string3);
    }
    // Do the same, but replace all instances of the second string with the characters of the third string.
    function replaceStringMore(string1, string2, string3) {
        return string1.replaceAll(string2, string3);
    }
    // Create a function that takes a string and two numbers and returns the subset of the original string assuming the two numbers are indexes.
    function subset (string, index1, index2) {
        return string.substring(index1, index2);
    }
